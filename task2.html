<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced JavaScript Tasks</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <h1>Enhanced JavaScript Tasks</h1>

  <!-- Task 1: Button & Background Color Change -->
  <section>
    <h2>Task 1: Button & Background Color Change</h2>
    <button id="colorButton">Click Me to Change Colors</button>
  </section>

  <!-- Task 2: Greeting Alert -->
  <section>
    <h2>Task 2: Greeting Alert</h2>
    <button id="greetingButton">Show Greeting</button>
  </section>

  <!-- Task 3: Basic Calculator -->
  <section>
    <h2>Task 3: Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button id="calcButton">Add Numbers</button>
    <button id="openCalculator"><a href="calculator.html" style="text-decoration: none; color:white;">Open Calculator</a></button>
    <p id="result"></p>
  </section>

  <script src="task2.js"></script>
</body>
